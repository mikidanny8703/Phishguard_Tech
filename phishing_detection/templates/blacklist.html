<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Blacklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-blue-600 text-white py-4 px-6">
    <div class="text-lg font-bold">Blacklist</div>
  </nav>

  <main class="container mx-auto p-6">
    <h2 class="text-2xl mb-4">Blacklisted IPs ({{ blacklist|length }})</h2>
    <div class="bg-white p-4 rounded shadow">
      {% if blacklist %}
        <ul class="list-disc pl-6">
          {% for ip in blacklist %}
            <li>{{ ip }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-gray-600">No blacklisted IPs yet.</p>
      {% endif %}
    </div>
    <div class="mt-4">
      <a href="{{ url_for('dashboard') }}" class="bg-blue-600 text-white px-4 py-2 rounded">Back</a>
    </div>
  </main>
</body>
</html>
